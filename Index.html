<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.flaticon.com/svg/vstatic/svg/2055/2055991.svg?token=exp=1613668707~hmac=9b24708b012c9275d6b624c1f364607f" type="image/x-icon">
    <title>Stopwatch</title>
</head>

<body>
    <h1 class="title">Stopwatch</h1>
    <div class="max-width">
        <button onclick="start();" class="bg-green">Star</button>
        <button onclick="breaks();" class="bg-yellow">Break</button>
        <button onclick="stop();" class="bg-red">Stop</button>
        <h1 id="counter">00:00:00</h1>
        <h2 id="date"></h2>
        <h3 id="hr"></h3>
    </div>
    <h1 class="title">Counter</h1>
    <div class="max-width">
        <button onclick="p1();" class="bg-counterP1">Player1 +1</button>
        <button onclick="p2();" class="bg-counterP2">Player2 +1</button>
        <div id="counter-P1" class="bg-P1">0</div>
        <div id="counter-P2" class="bg-P2">0</div>
    </div>
    <h1 class="title">Counteder Regressive Year</h1>
    <div class="max-width">
        <h1 id="counter-regressive">00:00:00</h1>
    </div>
    <script src="script.js"></script>
</body>

</html>
